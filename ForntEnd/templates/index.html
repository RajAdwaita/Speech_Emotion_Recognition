<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Speech Emotion Classifier | Record </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <h1 class="h1">Speech Emotion Detection Machine</h1>
  <h1 class="h12">Record Your Audio</h1>
  <div id="controls">
    <button id="recordButton">Record</button>
    <button id="pauseButton" disabled>Pause</button>
    <button id="stopButton" disabled>Stop</button>
  </div>
  <div id="formats"></div>
  <div id="recorded">
    <br><br>
    <button onclick="calc()" id="predict">Predict Emotion</button>

  </div>
  <p><strong>Recordings:</strong></p>
  <ol id="recordingsList" class="center"></ol>

  <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->

  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="../js/app.js"></script>


  <script>
    function calc() {
      alert("Your Emotion is: ________ ");
    }
  </script>
</body>

</html>
